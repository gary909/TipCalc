<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tip Calculator</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="flex-container">
            <div class="column">
                <div>
                    <br>
                    <label for="DinnerValue">Bill</label>

                    <input type="number" id="DinnerValue" value="100" class="inputStyling" >
                    <br>
                    <br>
                    <label for="TipPerc">Tip %</label>
                    <br>
                    <input type="number" id="TipPerc" value="10" class="inputStyling" >
                    <br>
                    <br>
                    <label for="PeoplePres">Number of people</label>
                    <br>
                    <input type="number" id="PeoplePres" value="2" class="inputStyling" >
                    <br>
                    <br>
                    <button onclick="getDinnerValue()" class="button">Calculate Amount</button> 
                    <br>
                    <br>
                </div>
                
            </div>
            <div class="column bg-alt">
                <p id="output" class="outputTextStyling"></p>
            </div>
    </div>
